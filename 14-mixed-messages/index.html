<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mixed Messages</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/6fa3c2bf53.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="cards">
      <div class="card" onclick="displayNewText()">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-apartment"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-apartment"></i>
              <div class="card-info-title">
                <h3 class="dynamic-head">Yabai</h3>  
                <h4 class="dynamic-text">Cray cray</h4>
              </div>    
            </div>
          </div>
        </div>
      </div>
      <div class="card" onclick="displayNewText()">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-unicorn"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-unicorn"></i>
              <div class="card-info-title">
                <h3 class="dynamic-head">Iie</h3>  
                <h4 class="dynamic-text">Nah</h4>
              </div>    
            </div>  
          </div>
        </div>
      </div>
      <div class="card" onclick="displayNewText()">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-blender-phone"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-blender-phone"></i>
              <div class="card-info-title">
                <h3 class="dynamic-head">Sumimasen</h3>  
                <h4 class="dynamic-text">Excuse me</h4>
              </div>    
            </div>
          </div>
        </div>
      </div>
      <div class="card" onclick="displayNewText()">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-person-to-portal"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-person-to-portal"></i>
              <div class="card-info-title">
                <h3 class="dynamic-head">Hai</h3>  
                <h4 class="dynamic-text">Yes</h4>
              </div>    
            </div>
          </div>
        </div>
      </div>
      <div class="card" onclick="displayNewText()">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-person-from-portal"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-person-from-portal"></i>
              <div class="card-info-title">
                <h3 class="dynamic-head">O-negai shimasu</h3>  
                <h4 class="dynamic-text">Plz</h4>
              </div>    
            </div>
          </div>
        </div>
      </div>
      <div class="card" onclick="displayNewText()">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-otter"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-otter"></i>
              <div class="card-info-title">
                <h3 class="dynamic-head">Gomennasai</h3>  
                <h4 class="dynamic-text">Soz</h4>
              </div>    
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="effects.js"></script>
    <script src="index.js"></script>
    <script>
      // check if fa is loaded
      window.onload = function () {
        var span = document.createElement('span');
      
        span.className = 'fa';
        span.style.display = 'none';
        document.body.insertBefore(span, document.body.firstChild);
        
        alert(window.getComputedStyle(span, null).getPropertyValue('font-family'));
          
        document.body.removeChild(span);
      };
      </script>
  </body>
</html>
